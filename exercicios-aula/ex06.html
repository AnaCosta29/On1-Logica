    <h1>Testes</h1>
<script> 
    // Quanto sobra? 
    // Imagine que você quebrou seu porquinho que tinha 798 reais para comprar o ingresso do show de Sandy e Junior. Agora você precisa trocar as moedas em um banco, mas chega no caixa e percebe que ele só tem notas de 5 reais. descubra:
    // a) Qual o valor que você vai voltar em moedas? (use o operador resto da divisão)
    var valorPorquinho = 798;
    var notasDisponíveis = 5;
    var valorSobraMoedas = valorPorquinho % notasDisponíveis;
    console.log('Valor que sobra em moedas:', valorSobraMoedas)

    // b) Quantas notas você vai retornar para casa?
    var quantidadeNotas = parseInt(valorPorquinho/notasDisponíveis); //ParseInt é uma conversão para inteiros que joga fora a partde decimal existem muitas como:(valorPorquinho/notasDisponíveis).toFixed(0) ou Math.floor(valorPorquinho/notasDisponíveis)
    // Dica esse objeto Math tem muitas coisas aplicáveis a números, antes de sair codando veja se não tem algo pronto lá https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Mathpa
    console.log('Quantidade de notas:', quantidadeNotas)

    // c) O que você precisaria ajustar no algoritmo caso o banco só tivesse notas de 10 reais?
    // Só ir no início do código (linha 15 e trocar 5 por 10) ou acrescentar uma linha abaixo da 15 alterando a atribuição (notasDisponíveis = 10;)
</script>
